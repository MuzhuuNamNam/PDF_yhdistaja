<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>PDF Yhdistäjä</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 5;
    }
    #drop-area {
      border: 3px dashed #007bff;
      border-radius: 20px;
      width: 400px;
      height: 200px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #007bff;
      font-size: 18px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #merge-btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    #merge-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="drop-area">
    Klikkaa tai pudota PDF-tiedostoja tähän
    <input type="file" id="fileElem" multiple accept="application/pdf" style="display:none" />
  </div>

  <button id="merge-btn" disabled>Yhdistä PDF:t</button>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const mergeBtn = document.getElementById('merge-btn');
    let pdfFiles = [];

    // Drag & Drop -tuki
    dropArea.addEventListener('click', () => fileElem.click());

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = '#e0e0ff';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.backgroundColor = 'white';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.backgroundColor = 'white';
      handleFiles(e.dataTransfer.files);
    });

    fileElem.addEventListener('change', () => {
      handleFiles(fileElem.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        if (file.type === "application/pdf") {
          pdfFiles.push(file);
        }
      }
      if (pdfFiles.length > 0) {
        mergeBtn.disabled = false;
        dropArea.textContent = `${pdfFiles.length} PDF-tiedosto(a) valittu`;
      }
    }

    mergeBtn.addEventListener('click', async () => {
      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const file of pdfFiles) {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }

      const mergedPdfBytes = await mergedPdf.save();

      // Lataus selainkoneelle
      const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "yhdistettyPDF.pdf";
      a.click();
      URL.revokeObjectURL(url);

      // Resetointi
      pdfFiles = [];
      dropArea.textContent = "Klikkaa tai pudota PDF-tiedostoja tähän";
      mergeBtn.disabled = true;
    });
  </script>
</body>
</html>
